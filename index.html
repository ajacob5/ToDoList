<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>To Do List</title>
		<link rel="stylesheet" type="text/css" href="todo.css">
		<script src="todo.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body onload="addDefaultTasks()" onbeforeunload="saveTasks(event)">
		<div id="content">
			<div id="header">
				<h1>To Do List</h1>
			</div>
			<div id="summary">
				<table id="taskCountTable">
					<tr class="grayRow">
						<td>Completed Tasks</td>
						<td>Incomplete Tasks</td>
						<td>Total Tasks</td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
				<div id="piechart" style="width:400; height:300"></div>
			</div>
			<br>
			<div id="todolist">
				<table id="taskTable">
					<tr>
						<td class="taskField" colspan="2"><input id="taskInput" type="text" placeholder="Enter task.."></input></td>
						<td class="rightColumn"><button id="add" onclick="addTask()">Add</button></td>
					</tr>
				</table>
			</div>
			<br>
			<div id="visualization"></div>
		</div>	
	</body>
</html>
